<h1 class="display-4">EMP.Register</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input
      type="text"
      name="fullName"
      #fullName="ngModel"
      [(ngModel)]="service.formData.fullName"
      placeholder="Enter FullNAme"
      class="form-control"
      required
    />
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This filed is required</div>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="position"
      #fullName="ngModel"
      [(ngModel)]="service.formData.position"
      placeholder="Enter position"
      class="form-control"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        type="text"
        name="empCode"
        #fullName="ngModel"
        [(ngModel)]="service.formData.empCode"
        placeholder="Enter empcode"
        class="form-control"
      />
    </div>
    <div class="form-group col-md-6">
    <input
        type="text"
        name="mobile"
        #fullName="ngModel"
        [(ngModel)]="service.formData.mobile"
        placeholder="Enter mobile"
        class="form-control"
    />
    </div>
  </div>
  <div class="form-group">
    <button 
    type="submit" 
    class="btn btn-lg btn-block btn-info"
    [disabled]="form.invalid"
    >SUBMIT</button>
  </div>
</form>
